<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patek Philippe Reference Lookup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .logo {
      height: 60px;
    }
    h1 {
      margin: 0;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
    .watch-image {
      max-width: 300px;
      margin-top: 1rem;
    }
    #imageNotice {
      color: red;
      font-style: italic;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/patek-logo-gold.jpg" alt="Patek Philippe Logo" class="logo">
    <h1>Patek Philippe Reference Lookup</h1>
    <img src="images/patek-logo-gold.jpg" alt="Patek Philippe Logo" class="logo">
  </div>

  <input type="text" id="refInput" placeholder="Enter Reference Number">
  <button onclick="lookupReference()">Search</button>

  <div id="result" style="margin-top: 20px;"></div>

  <script src="app.js"></script>
</body>
</html>
