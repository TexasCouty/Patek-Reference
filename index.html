<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patek Philippe Reference Lookup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .logo {
      height: 60px;
    }
    h1 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/patek-logo-gold.jpg" alt="Patek Philippe Logo" class="logo">
    <h1>Patek Philippe Reference Lookup</h1>
    <img src="images/patek-logo-gold.jpg" alt="Patek Philippe Logo" class="logo">
  </div>

  <input type="text" id="refInput" placeholder="Enter Reference Number">
  <button onclick="lookupReference()">Search</button>
  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
