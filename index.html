<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patek Philippe Reference Lookup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .json-output {
      font-family: monospace;
      font-size: 18px;

      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: left;
    }

      max-width: 300px;
      display: block;
      margin: 20px auto 0;
    }
  </style>

<body>
  <h1>Patek Philippe Reference Lookup</h1>

  <input type="text" id="refInput" placeholder="Enter Reference Number" />

  <div id="result"><div class="json-output">Awaiting input...</div></div>

  <script src="app.js"></script>
